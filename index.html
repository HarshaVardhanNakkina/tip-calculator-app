<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">HarshaVardhan Nakkina</a>.
    </div> -->
    <main>
      <h1 class="title title--upper ltr-space-lg">spli<br />tter</h1>
      <section class="bill">
        <!-- padding all 4 sides -->
        <form class="bill__form" id="bill-form">
          <!-- little space bottom -->
          <div class="icon-input field">
            <label for="total">bill</label>
            <!-- padding top,bottom; left,right -->
            <div class="field__container">
              <img src="./images/icon-dollar.svg" alt="Dollar" />
              <input type="text" id="total" placeholder="0" />
            </div>
          </div>
          <div class="btn-group field">
            <p class="btn-group__label">Select Tip %</p>
            <div class="btn-group__container">
              <button class="btn btn--primary" data-value="5">5%</button>
              <button class="btn btn--primary" data-value="10">10%</button>
              <button class="btn btn--primary" data-value="15">15%</button>
              <button class="btn btn--primary" data-value="25">25%</button>
              <button class="btn btn--primary" data-value="50">50%</button>
              <input id="custom-tip" class="btn" type="text" placeholder="custom" />
            </div>
          </div>
          <div class="icon-input field">
            <label for="people">Number of People</label>
            <!-- padding top,bottom; left,right -->
            <div class="field__container">
              <img src="./images/icon-person.svg" alt="Person" />
              <input type="text" id="people" placeholder="0" />
            </div>
          </div>
        </form>

        <div class="summary">
          <div class="summary__field">
            <div class="summary__labels">
              <p class="summary__label--amount">tip amount</p>
              <p class="summary__label--person">/ person</p>
            </div>
            <p class="summary__amount summary__amount--tip">$0.00</p>
          </div>
          <div class="summary__field">
            <div class="summary__labels">
              <p class="summary__label--amount">total</p>
              <p class="summary__label--person">/ person</p>
            </div>
            <p class="summary__amount summary__amount--bill">$0.00</p>
          </div>
          <button type="reset" form="bill-form" class="btn btn--secondary btn--fw summary__reset">reset</button>
        </div>
      </section>
    </main>
    <script src="tip-calc.js"></script>
  </body>
</html>
